<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
  <form method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Save</button>
    {% if transaction %}
      <a href="{% url 'deleteURL' transaction.id %}">Delete</a>
    {% endif %}
    <p><a href="{% url 'listingURL' %}">Back</a></p>
  </form>
</body>
</html>
