<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listing</title>
</head>
<body>
  <h2>Listagem</h2>
  <ul>
    {% for transaction in transactions %}
      <li>{{ transaction.description }} - {{ transaction.date }} - {{ transaction.value }}</li>
    {% endfor %}
  </ul>
</body>
</html>
