<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listing</title>
</head>
<body>
  <h2>Listagem</h2>
  <ul>
    {% for transaction in transactions %}
      <li><a href="{% url 'updateURL' transaction.id %}">{{ transaction.description }} -
        {{ transaction.date }} - {{ transaction.value }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'newTransactionURL' %}">New Transaction</a>
</body>
</html>
