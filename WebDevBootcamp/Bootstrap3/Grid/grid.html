<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 3 Grid</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style type="text/css">
		.column {
			background: green;
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-6 col-sm-6 column">col 2</div>
			<div class="col-lg-1 col-md-6 col-sm-6 column">col 1</div>
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row">
					<div class="col-xs-6 column">inner col 6</div>
					<div class="col-xs-6 column">inner col 6</div>
				</div>
			</div>
			<div class="col-lg-1 col-md-6 col-sm-6 column">col 1</div>
			<div class="col-lg-2 col-md-12 col-sm-12 column">col 2</div>
		</div>
	</div>
</body>
</html>
